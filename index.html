<script>
    function Gradescale()
    {
		let Grade= document.getElementById('input').Value;
		let result= document.getElementById('output');

       if (Grade => 80 && Grade <= 100)
       {
		   result. innerHTML = "You got an 'A-1'. Excellent";
		}
		else if(Grade => 70 && Grade <= 79)
       {
		   result.innerHTML = "You got a 'A' .great ";   
		}
		else if (Grade => 60 && Grade <= 69)
		{
			result.innerHTML = "You got a 'B' . good ";
		}
		else if (Grade => 60 && Grade<=55)
		{
			result.innerHTML = "you got a 'C' . you have to work hard ";
		}	else if (Grade => 55 && Grade <= 50)
		{
			result.innerHTML = "you got a 'D' . you have to work hard ";
		}
		else if (Grade =>33 )
		{
			result.innerHTML = "You are Fail in Examination";
		}

		else  
		{
			result.innerHTML = "Invaid Number";
		}
    }

</script>
